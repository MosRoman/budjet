<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-content">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <main role="main" class="col-md-11 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h4>Add Income</h4>
                    <form th:object="${income}" class="form-horizontal"
                          th:action="@{'/monthBudget/' + ${monthBudget.id}+'/income'}" method="post">
                        <div class="form-group">
                            <label for="description"
                                   class="col-sm-2 control-label">
                                Description
                            </label>
                            <input class="form-control"
                                   type="text"
                                   id="description"
                                   placeholder="description"
                                   th:field="*{description}"
                                   th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : 'is-valid'">
                            <div th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"
                                 class="invalid-feedback">
                                Error in field
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="amount"
                                   class="col-sm-2 control-label">
                                Amount
                            </label>
                            <input class="form-control"
                                   type="text"
                                   id="amount"
                                   placeholder="name@example.com"
                                   th:field="*{amount}"
                                   th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid' : 'is-valid'">

                            <div th:if="${#fields.hasErrors('amount')}"
                                 th:errors="*{amount}"
                                 class="invalid-feedback">
                                Error in field
                            </div>
                        </div>

                        <div class="form-group">

                        </div>


                        <input type="hidden"
                               name="${_csrf.parameterName}"
                               value="${_csrf.token}"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-outline-primary"
                                        type="submit">
                                    Create user
                                </button>
                                <a class="btn btn-outline-primary" href="/users">
                                    Back
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer-content"></div>
    </div>
</div>
<div th:include="fragments/footer :: footer-scripts"></div>
</body>
</html>
